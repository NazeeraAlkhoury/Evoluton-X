publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  file_picker: ^8.1.2

  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  dio: ^5.5.0+1
  equatable: ^2.0.6
  dartz: ^0.10.1
  get_it: ^7.7.0

  expandable_page_view: ^1.0.17

  device_preview: ^1.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
 


